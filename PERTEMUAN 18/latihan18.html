<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan 18</title>
    <style>
      /* Reset dan font */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea, #764ba2);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        padding: 50px 20px;
        color: #fff;
      }

      h1 {
        font-size: 36px;
        margin-bottom: 10px;
        text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
      }

      p {
        font-size: 18px;
        margin-bottom: 40px;
        text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.2);
      }

      .container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
        gap: 25px;
        width: 100%;
        max-width: 800px;
      }

      .bubble {
        background: linear-gradient(145deg, #f6d365, #fda085);
        width: 120px;
        height: 120px;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 20px;
        font-weight: bold;
        color: #fff;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
      }

      .bubble:hover {
        transform: scale(1.2) rotate(-5deg);
        box-shadow: 0 15px 25px rgba(0, 0, 0, 0.4);
        background: linear-gradient(145deg, #fbc2eb, #a6c1ee);
      }

      @media (max-width: 500px) {
        .bubble {
          width: 100px;
          height: 100px;
          font-size: 16px;
        }
      }
    </style>
  </head>
  <body>
    <h1>Latihan 18</h1>
    <p>Pilih Latihan yang ingin dibuka:</p>

    <div class="container">
      <div class="bubble" onclick="openProject(1)">Latihan 18-1</div>
      <div class="bubble" onclick="openProject(2)">Latihan 18-2</div>
      <div class="bubble" onclick="openProject(3)">Latihan 18-3</div>
      <div class="bubble" onclick="openProject(4)">Latihan 18-4</div>
      <div class="bubble" onclick="openProject(5)">Latihan 18-5</div>
      <div class="bubble" onclick="openProject(6)">Latihan 18-6</div>
      <div class="bubble" onclick="openProject(7)">Latihan 18-7</div>
      <div class="bubble" onclick="openProject(8)">Latihan 18-8</div>
    </div>

    <script>
      function openProject(num) {
        window.location.href = `Latihan 18/Latihan 18-${num}.html`;
      }
    </script>
  </body>
</html>
