<!DOCTYPE html>
<html>
  <body>
    <p>Sum of all arguments:</p>
    <p id="coba"></p>

    <script type="text/javascript">
      function sumAll() {
        var sum = 0;

        for (var i = 0; i < arguments.length; i++) {
          sum += arguments[i];
        }
        return sum;
      }

      document.getElementById("coba").innerHTML = sumAll(10, 127, 400, 125, 34, 78);
    </script>
  </body>
</html>
