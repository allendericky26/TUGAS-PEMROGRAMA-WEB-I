<!DOCTYPE html>
<html>
  <head>
    <title>Latihan 18-3</title>
  </head>
  <body>
    <script type="text/javascript">
      function radio_box(form) {
        var ket = "";

        if (form.wanita.checked === true) {
          ket = "Wanita";
        } else if (form.pria.checked === true) {
          ket = "Pria";
        } else {
          ket = "Gak Jelas";
        }

        alert("Anda adalah seorang " + ket);
      }
    </script>

    <h1>Memasukkan Data Dengan Objek Radio</h1>
    <hr />

    <form>
      <p>
        <input type="radio" name="wanita" value="wanita" /> Wanita<br />
        <input type="radio" name="pria" value="pria" /> Pria
      </p>

      <p>
        <input type="button" value="CONFIRM" onclick="radio_box(this.form)" />
        <input type="reset" value="RESET" />
      </p>
    </form>
  </body>
</html>
