      document.write("Programmer = ", nama, "<br>");
      document.write("Panjang = ", panjang, " cm <br>");
      document.write("Lebar   = ", lebar, " cm <br>");
      document.write("Luas = ", panjang, " * ", lebar, " = ", luas, " cm <sup>2</sup><br>");
    </script>
